name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: 01_Integration-testing
        run: bun install && bunx prisma generate

      - name: Run tests (Vitest with Supertest & Mocks)
        working-directory: 01_Integration-testing
        run: bun run test
